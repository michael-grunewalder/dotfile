# ~/.config/starship.toml

format = """
$directory$git_branch$git_status$php$nodejs$character
"""

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "
vicmd_symbol = "[V](bold blue) "

[directory]
style = "bold blue"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
format = " [$branch]($style)"
style = "bold purple"

[git_status]
format = '([$all_status$ahead_behind]($style))'
style = "bold yellow"

[php]
format = ' via [🐘 $version]($style)'
style = "bold green"

[nodejs]
format = ' via [⬢ $version]($style)'
style = "bold green"

